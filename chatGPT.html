<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Define overall styles for the page */
        body {
            background-color: #f0f0f0; /* Light gray background color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page stretches to at least the viewport height */
        }

        /* Header styles */
        header {
            background-color: #333; /* Dark background color for the header */
            color: #fff; /* Text color for the header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Text color for navigation links */
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 0;
            position: relative;
        }

        nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff; /* White line color on hover */
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        nav a:hover::before {
            transform: scaleX(1);
        }

        /* Main content styles */
        main {
            flex-grow: 1; /* Allow the middle content to grow and fill the available space */
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #f5f5f5; /* Light gray background color for the footer */
            color: #333; /* Text color for the footer */
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
    </style>
</head>
<body>
    <header>
        <h1>legehjelp</h1>
        <nav>
            <a href="#">Button 1</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
        </nav>
    </header>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        &copy; 2023 Your Website Name | All Rights Reserved
    </footer>
</body>
</html>
